---
layout: default
---
<header>
  <h1>{{ site.title | escape }}</h1>
</header>

<main>

{{ content }}

  {%- if site.posts.size > 0 -%}
    <hr />

    <h2>{{ page.list_title | default: "Recent posts" }}</h2>
    <ul class="more-space">
      {%- for post in site.posts limit:10 -%}
      <li><a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></li>
      {%- endfor -%}
    </ul>
    <p><a href="/archives">Archive</a></p>
  {%- endif -%}

</main>
