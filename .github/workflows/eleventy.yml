name: Eleventy Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build site
        run: npm run build
      - name: Archive site
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: _site
